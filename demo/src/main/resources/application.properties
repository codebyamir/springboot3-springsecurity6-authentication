# Use in-memory H2 database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.jdbc.time_zone = UTC

spring.h2.console.enabled=true

spring.sql.init.schema-locations=classpath:schema-local.sql
spring.sql.init.data-locations=classpath:data-local.sql

server.error.whitelabel.enabled=false

# Mail
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=support
spring.mail.password=pass
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

sender.email.address=support@example.com

# Used for populating links in emails
app.base.url=http://localhost:8080
