<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Forgot password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/main.css}" />
  <style>
    .gradient-bg {
      background: linear-gradient(to right, #f3e7e9, #e3eeff 100%);
    }

    @media (min-width: 1025px) {
      .h-custom-2 {
        height: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container-fluid">

  <section class="vh-100">
    <div class="row">
      <div class="col-xs-12 col-md-6 text-black">
        <div class="p-5">

          <form th:action="@{/forgot}" method="post">
            <h3 class="mb-3 pb-3" style="letter-spacing: 1px;">Forgot password</h3>
            <div th:if="${tokenError}" th:text="${tokenError}" class="alert alert-danger" role="alert">
            </div>
            <div th:if="${success}" th:text="${success}" class="alert alert-success" role="alert">
            </div>
            <p>Enter the email address associated with your account and we'll send you a link to reset your password.</p>
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email</label>
              <input type="email" id="email" name="email" required autofocus class="form-control form-control-lg" />
            </div>

            <div class="pt-1 mb-4">
              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>

            <p>Don't have an account? <a href="/register" class="no-underline">Register</a></p>

          </form>

        </div>

      </div>
      <!-- Hide this on small screens and use right side on larger screens -->
      <div class="col-md-6 px-0 d-none d-md-block">
        <div class="gradient-bg w-100 h-100"></div>
      </div>
    </div>
  </section>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
