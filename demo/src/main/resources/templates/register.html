<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create an account</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/main.css}" />
  <style>
    .bg-image-vertical {
      position: relative;
      overflow: hidden;
      background-repeat: no-repeat;
      background-position: right center;
      background-size: auto 100%;
    }

    .gradient-bg {
      background: linear-gradient(to right, #f3e7e9, #e3eeff 100%);
    }

    @media (min-width: 1025px) {
      .h-custom-2 {
        height: 100%;
      }
    }

    #logo {
      width: 50px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
<div class="container-fluid">

  <section class="vh-100">
    <div class="row">
      <div class="col-xs-12 col-md-6 text-black">
        <div class="p-5">

          <form th:action="@{/register}" method="post">
            <h3 class=" mb-3 pb-3" style="letter-spacing: 1px;">Create an account</h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="name">Full name</label>
              <input type="text" id="name" name="name" required autofocus class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email</label>
              <input type="email" id="email" name="email" required class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
              <input type="password" class="form-control form-control-lg" id="password" name="password" required>
            </div>

            <div class="pt-1 mb-4">
              <button type="submit" class="btn btn-primary">Create account</button>
            </div>

            <p>Have an account? <a href="/login" class="link-info">Sign in</a></p>

          </form>

        </div>

      </div>
      <div class="col-md-6 px-0 d-none d-md-block">
        <div class="gradient-bg w-100 vh-100"></div>
      </div>
    </div>
  </section>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
